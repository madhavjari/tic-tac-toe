<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h1>Tic-Tac-Toe</h1>
        <form action="./submit" method="get">
            <div>
                <h2><label for="player1">Player1 Name</label></h2>
                <input type="text" name="player1" id="player1" required>
            </div>
            <div>
                <h2><label for="player2">Player2 Name</label></h2>
                <input type="text" name="player2" id="player2" required>
            </div>
            <div class="start"><button type="submit" id="start-game">Start Game</button></div>
        </form>
    </div>
    <dialog id = "game-result">
        <button id="close-button" type="button">&times;</button>
    </dialog>
    <script src="script2.js"></script>
</body>
</html>
